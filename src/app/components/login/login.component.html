<div class="container">
    <div class="Title col-9 text-center m-auto">
           <h1>Sistema de Conciliaciones</h1> 
    </div>
    <img src="assets/img/att.png" class="img-fluid" alt="Responsive image" >
    <div class="row justify-content-center">
        <form class="align-self-center text-center col-md-6 justify" (ngSubmit)="onSubmit()" [formGroup]="profileForm">
            <div class="form-group">
                <label for="exampleInputEmail1">Usuario</label>
                    <input type="text" class="form-control" aria-describedby="emailHelp" formControlName="user">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Contraseña</label>
                <input type="password" class="form-control" formControlName="password">
            </div>
            <div class="col">
                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
            </div> 
        </form>
    </div>
</div>
