<div class="d-flex flex-column align-items-center onehundred justify-content-center">
    <div class="container d-flex flex-column align-content-center login">
        <div class="Title text-center m-auto">
               <h1>Sistema de Conciliaciones</h1> 
        </div>
        <div class="img-div m-1">
            <img src="assets/img/att.png" class="img-fluid" alt="Responsive image" >
        </div>
            <div class="row justify-content-center">
            <form class="align-self-center col-md-6 justify" (ngSubmit)="onSubmit()" [formGroup]="profileForm">
                <div class="form-group">
                    <label for="exampleInputEmail1">Usuario</label>
                        <input type="text" class="form-control" aria-describedby="emailHelp" formControlName="user">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Contraseña</label>
                    <input type="password" class="form-control" formControlName="password">
                </div>
                <div class="col d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary btn-lg">Iniciar Sesión</button>
                </div> 
            </form>
        </div>
    </div>
</div>
