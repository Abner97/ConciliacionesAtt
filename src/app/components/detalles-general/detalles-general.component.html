<div class="d-flex flex-wrap justify-content-center m-3">
    <div class="col-10 shadow p-0 table-responsive">
        <table class="table table-striped table-bordered m-0">
            <thead class="thead-dark">
                <th  *ngFor="let index of this.data[1]">{{index}}</th>
            </thead>
            <tbody>
                <tr>
                    <td *ngFor="let index of this.data[0]">{{index}}</td>
                </tr>
            </tbody>
        </table>
    </div>  
</div>
<div class="d-flex flex-wrap justify-content-center">
    <div class="col-2">
        <button class="btn btn-outline-primary btn-block" (click)="volver()">Volver</button>
    </div>
    
</div>
