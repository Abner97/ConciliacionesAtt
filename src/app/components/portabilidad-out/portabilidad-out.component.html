<div class="d-flex justify-content-center">
    <div class="container d-flex justify-content-center">
        <div class="shadow m-3 rounded-lg">
            <google-chart *ngIf="mostrar" #chart (select)="handler($event)" chart="data.chart" [title]="data.title" [type]='data.type' [data]="data.data" [columnNames]="data.columnNames" [options]="data.options" [width]="data.width" [height]="data.height">
            </google-chart>
        </div> 
    </div>
</div>
