<div class="d-flex justify-content-center m-4">
    <div class="card text-center">     
        <div class="card-body">
            <google-chart #chart (select)="handler($event)" chart="data[0].chart" [title]="data[0].title" [type]='data[0].type' [data]="data[0].data" [columnNames]="data[0].columnNames" [options]="data[0].options" [width]="data[0].width" [height]="data[0].height">
            </google-chart>
        </div>
    </div>
</div>
